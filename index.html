<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <a class="header-logo" href="/">
            <img 
            class="header-logo-image"
            src="./images/header-logo-kropp.png.png" 
            alt="Kropp logo" 
            weight = "135" height = "25" loading="lazy"
            />
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a class="header-menu-link is-current" href="/">Home</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Page</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Portfolio</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Blog</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Shop</a>
                </li>
            </ul>

        </nav>
        <div class="header-actions">
            <button class="header-book-button button" type="button">
                Book now
            </button>
            <button class="header-burger-button" type="button">
                <svg width="22" height="11" viewBox="0 0 22 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0.5H22" stroke="white" stroke-dasharray="22 22" />
                    <path d="M0 0.5H22" stroke="white" stroke-dasharray="22 22" />
                    <path d="M0 5.5H22" stroke="white" stroke-dasharray="22 22" />
                    <path d="M0 5.5H22" stroke="white" stroke-dasharray="22 22" />
                    <path d="M0 10.5H22" stroke="white" stroke-dasharray="22 22" />
                    <path d="M0 10.5H22" stroke="white" stroke-dasharray="22 22" />
                </svg>
            </button>
        </div>
    </header>

</html>
