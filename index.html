<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kropp Fitness Club</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalization.css">
</head>
<body>
    <header class="header">
        <a class="header-logo" href="/">
            <img 
            class="header-logo-image"
            src="./images/header-logo-kropp.png.png" 
            alt="Kropp logo" 
            weight = "135" height = "25" loading="lazy"
            />
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a class="header-menu-link is-current" href="/">Home</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Page</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Portfolio</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Blog</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Shop</a>
                </li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="header-book-button" type="button">
                Book now
            </button>
            <button class="header-burger-button" type="button" title="Open menu">
                <span class="visually-hidden">Open menu</span>
                <div class="burger-lines-left">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </div>
                <div class="burger-lines-right">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </div>
            </button>
        </div>
    </header>
    <main class="content">
        <h1 class="visually-hidden">Kropp Fitness Club</h1>
        <section class="banner">
            <h2 class="visually-hidden">Upcoming events</h2>
            <div class="banner-body">
                <div class="banner-info">
                    New event <br/>
                    coming up / <time datatime="06.07">june 7</time>&nbsp;-&nbsp; <time datatime="06.13">13</time>
                </div>
                <h3 class="banner-title">Crossfit</h3>
            </div>
            <div class="banner-pagination">
                <ul class="banner-pagination-list">
                    <li class="banner-pagination-item">
                        <button class="banner-pagination-button" type="button"></button>
                    </li>
                    <li class="banner-pagination-item">
                        <button class="banner-pagination-button" type="button"></button>
                    </li>
                    <li class="banner-pagination-item">
                        <button class="banner-pagination-button is-current" type="button"></button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
