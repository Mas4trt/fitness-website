<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalization.css">
</head>
<body>
    <header class="header">
        <a class="header-logo" href="/">
            <img 
            class="header-logo-image"
            src="./images/header-logo-kropp.png.png" 
            alt="Kropp logo" 
            weight = "135" height = "25" loading="lazy"
            />
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a class="header-menu-link is-current" href="/">Home</a>

                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Page</a>
                </li>
                <li class="header-menu-item">

                </li>
                <li class="header-menu-item">

                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Shop</a>
                </li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="header-book-button" type="button">
                Book now
            </button>
            <button class="header-burger-button" type="button">
                <div class="burger-lines-left">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </div>
                <div class="burger-lines-right">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>

    <main class="content">
        
    </main>
